services:
  - type: web
    name: mission-control-backend
    runtime: python
    buildCommand: "cd backend && pip install uv && uv sync --frozen"
    startCommand: "cd backend && uv run --frozen uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: AUTH_MODE
        value: local
      - key: LOCAL_AUTH_TOKEN
        generateValue: true
      - key: DB_AUTO_MIGRATE
        value: true
      - key: LOG_LEVEL
        value: INFO
      - key: CORS_ORIGINS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: mission-control-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: mission-control-redis
          property: connectionString

databases:
  - name: mission-control-db
    databaseName: mission_control
    user: postgres
    plan: free

  - name: mission-control-redis
    plan: free
